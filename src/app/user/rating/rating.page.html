<ion-header>
  <ion-toolbar>
    <ion-title>rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-card-content style="padding: 0px">
      <ion-item style="padding: 0px" lines="none">
        <ion-label position="stacked">ให้คะแนนเรา</ion-label>
        <rating style="padding: 0px" [rate]="rate" readonly="false" size="default" (rateChange)="onRateChange($event)">
        </rating>
        <ion-textarea class="input-text" placeholder="ให้คำแนะนำเรา"></ion-textarea>
      </ion-item>
      <ion-button color="secondary" expand="block">ส่ง</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
