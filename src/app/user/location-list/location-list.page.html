<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center">จัดส่ง</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let dev of developers">
      <ion-button color="secondary" fill="clear" (click)="choose(dev.id)">
        <ion-label class="locationListText" >{{ dev.locationName }}</ion-label>
      </ion-button>
      <ion-icon color="medium" slot="icon-only" name="settings" slot="end" [routerLink]="['/', 'location-list', dev.id]"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- fab placed to the (vertical) center and end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small" color="secondary" (click)="addLoc()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
