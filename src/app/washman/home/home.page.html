<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>รายการเรียกรับผ้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item *ngFor="let order of orders">
        <ion-row (click)="acceptOrder()">
          <ion-label>{{order.name}}</ion-label>
        </ion-row>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
